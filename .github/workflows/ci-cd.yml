name: CI/CD - Microservicio Node.js en DOCKER desplegado en EC2

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/demo-microservice-lab
  MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD || 'root' }}
  MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE || 'itemsdb' }}
  INSTANCE_TYPE: t3.micro
  AMI_ID: ami-0c02fb55956c7d316

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: itemsdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: sleep 20
      - run: npm test
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: itemsdb
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker build -t $IMAGE_NAME:latest .
      - run: docker push $IMAGE_NAME:latest

  cd:
    runs-on: ubuntu-latest
    needs: [ci]

    steps:
      - uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - run: aws sts get-caller-identity
      - id: ec2
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Project,Values=demo-lab" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)

          if [ -z "$INSTANCE_ID" ] || [ "$INSTANCE_ID" = "None" ]; then
            INSTANCE_ID=$(aws ec2 run-instances \
              --image-id $AMI_ID \
              --instance-type $INSTANCE_TYPE \
              --key-name ${{ secrets.EC2_KEY_NAME }} \
              --security-group-ids ${{ secrets.EC2_SECURITY_GROUP_ID }} \
              --subnet-id ${{ secrets.EC2_SUBNET_ID }} \
              --tag-specifications 'ResourceType=instance,Tags=[{Key=Project,Value=demo-lab}]' \
              --query "Instances[0].InstanceId" \
              --output text)
            aws ec2 wait instance-running --instance-ids $INSTANCE_ID
          fi

          PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-ids $INSTANCE_ID \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV

      - run: |
          aws ssm send-command \
            --targets "Key=instanceIds,Values=$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters '{"commands":[
              "set -euxo pipefail",
              "sudo systemctl enable docker || true",
              "sudo systemctl start docker || true",
              "docker network inspect appnet >/dev/null 2>&1 || docker network create appnet",
              "docker ps -q --filter \"name=mysql-demo\" | grep -q . || docker run -d --name mysql-demo --network appnet -e MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD -e MYSQL_DATABASE=$MYSQL_DATABASE -v /home/ec2-user/app/init.sql:/docker-entrypoint-initdb.d/init.sql mysql:8",
              "until docker exec mysql-demo mysqladmin ping -h localhost --silent; do sleep 5; done",
              "docker ps -q --filter \"name=demo-microservice-lab\" | grep -q . && docker stop demo-microservice-lab || true",
              "docker ps -aq --filter \"name=demo-microservice-lab\" | grep -q . && docker rm demo-microservice-lab || true",
              "docker images -q $IMAGE | xargs -r docker rmi -f || true",
              "docker pull $IMAGE",
              "docker run -d --name demo-microservice-lab --restart unless-stopped --network appnet -p 80:3000 -e DB_HOST=mysql-demo -e DB_USER=root -e DB_PASSWORD=$MYSQL_ROOT_PASSWORD -e DB_NAME=$MYSQL_DATABASE $IMAGE"
            ]}' 
        env:
          IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/demo-microservice-lab:latest
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
